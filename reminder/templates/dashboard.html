{% extends 'base.html' %}

{% block content %}

<div class="dashboard-wrapper">
	<h4>Hi {{ g.user.username }}! Here are your reminders:</h4>

	<hr />

	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<ul class="list-group">
				{% for reminder in reminders %}
				<li class="list-group-item">{{ reminder.description }}</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>

{% endblock %}
