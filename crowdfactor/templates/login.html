{% extends 'base.html' %}

{% block content %}

<div class="signin-wrapper">
	<h1>Sign In</h1>
	<form action="" method="post" name="login">
	    {{ form.hidden_tag()}}
	    <p>
	        {{ form.username(class_="minimal-input", placeholder="username") }}<br>
	    </p>
	    <p>
	    	{{ form.pin(class_="minimal-input", placeholder="pin") }}<br>
	    </p>
	    <p><input type="submit" value="Sign In"></p>
	</form>
</div>
{% endblock %}
